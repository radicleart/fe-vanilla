<!doctype html>
<html>
<head>
    <title>Default .gltf loading scene</title>
    <meta charset="UTF-8">
    <!-- this link to the preview online version of BJS -->
    <script src="https://preview.babylonjs.com/babylon.js"></script>
    <!-- this is needed for BJS to load scene files -->
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        canvas {
            width: 100%;
            height: 50%;
            touch-action: none;
        }
    </style>
</head>
<body>
  <canvas id="canvas1"></canvas>
  <script type="text/javascript">
        var canvas = document.getElementById("canvas1");
        var engine = new BABYLON.Engine(canvas, true);
        // here the doc for Load function: //doc.babylonjs.com/api/classes/babylon.sceneloader#load
        BABYLON.SceneLoader.Load("glTF-Sample-Models/2.0/BarramundiFish/glTF-pbrSpecularGlossiness/", "BarramundiFish.gltf", engine, function (scene) {
            scene.createDefaultCamera(true, true, true);
            scene.createDefaultEnvironment({
                createGround: false,
                createSkybox: false
            });
            engine.runRenderLoop(function () {
                scene.render();
            });
            window.addEventListener("resize", function () {
                engine.resize();
            });
        });
    </script>
</body>
</html>
